<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay for Order</title>
</head>
<body>
<h1>Pay for Order</h1>
<div>
    <p>Order ID: <span th:text="${order.id}"></span></p>
    <p>Author: <span th:text="${order.author}"></span></p>
    <p>Status: <span th:text="${order.status}"></span></p>
    <p>Order Time: <span th:text="${order.orderTime}"></span></p>
</div>
<form th:action="@{'/order/pay/' + ${order.id}}" method="post">
    <button type="submit">Pay Now</button>
</form>
</body>
</html>
