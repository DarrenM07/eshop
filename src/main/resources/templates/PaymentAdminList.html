<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Admin List</title>
</head>
<body>
<h1>All Payments</h1>
<table>
    <tr>
        <th>Payment ID</th>
        <th>Status</th>
    </tr>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.id}"></td>
        <td th:text="${payment.status}"></td>
    </tr>
</table>
</body>
</html>
