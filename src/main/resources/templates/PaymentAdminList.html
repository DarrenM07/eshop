<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Admin List</title>
</head>
<body>
<h1>All Payments (Admin View)</h1>
<table border="1">
    <thead>
    <tr>
        <th>Payment ID</th>
        <th>Method</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.id}"></td>
        <td th:text="${payment.method}"></td>
        <td th:text="${payment.status}"></td>
        <td>
            <a th:href="@{'/payment/admin/detail/' + ${payment.id}}">View Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
