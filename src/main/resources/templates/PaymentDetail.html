<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Detail Form</title>
</head>
<body>
<h1>Enter Payment Details</h1>
<form th:action="@{/payment/detail}" th:object="${payment}" method="post">
    <div>
        <label>Payment ID:</label>
        <input type="text" th:field="*{id}" placeholder="Enter Payment ID" />
    </div>
    <div>
        <label>Method:</label>
        <select th:field="*{method}">
            <option value="VOUCHER">Voucher</option>
            <option value="COD">Cash On Delivery</option>
        </select>
    </div>
    <!-- Add more fields for paymentData if needed -->
    <div>
        <button type="submit">Submit Payment Details</button>
    </div>
</form>
</body>
</html>
