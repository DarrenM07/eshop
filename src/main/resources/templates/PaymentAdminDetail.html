<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Admin Detail</title>
</head>
<body>
<h1>Payment Details for Admin</h1>
<p>Payment ID: <span th:text="${payment.id}"></span></p>
<p>Method: <span th:text="${payment.method}"></span></p>
<p>Status: <span th:text="${payment.status}"></span></p>
<!-- Options to update status -->
<form th:action="@{'/payment/admin/set-status/' + ${payment.id}}" method="post">
    <label for="status">Set Status:</label>
    <select name="status" id="status">
        <option value="SUCCESS">Accept</option>
        <option value="REJECTED">Reject</option>
    </select>
    <button type="submit">Update Status</button>
</form>
<a th:href="@{/payment/admin/list}">Back to Payment List</a>
</body>
</html>
