<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f4f8;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }
        .btn-cancel {
            background-color: #dc3545; /* Warna merah */
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Jarak antara ikon dan teks */
        }
        .btn-cancel:hover {
            background-color: #c82333; /* Warna lebih gelap saat hover */
            transform: translateY(-3px); /* Efek mengangkat */
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }
        h3 {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card col-md-6">
        <h3 class="text-center mb-4">Edit Product</h3>

        <!-- Form -->
        <form th:action="@{/product/edit}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{productId}" />

            <div class="mb-3">
                <label for="nameInput" class="form-label">Product Name</label>
                <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name" required>
            </div>

            <div class="mb-3">
                <label for="quantityInput" class="form-label">Quantity</label>
                <input th:field="*{productQuantity}" type="number" min="0" class="form-control" id="quantityInput" placeholder="Enter product quantity" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom">Update Product</button>
                <a th:href="@{/product/list}" class="btn btn-cancel">
                    <i class="bi bi-x-circle-fill"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
